<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your profile</h1>
      <div class="col-sm-8">
        <div *ngIf="edit.dirty" class="alert alert-info">
          <p><strong>Information:</strong> You have made changes.Any  unsaved changes will be lost!</p>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user?.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Gender:</strong>
            <p>{{user?.gender}}</p>
          </div>
        <div>
          <strong>Last active:</strong>
          <p>{{user?.lastActive}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{user?.created}}</p>
        </div>
      </div>

      <div class="card-footer">
          <button [disabled]="!edit.dirty" form="editForm" class="btn btn-success btn-block">Save changes</button>
      </div>

      </div>
    </div>
    
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit profile">
            <form #edit="ngForm" id="editForm" (ngSubmit)="updateUser()" >
              <h4>Description</h4>
              <textarea name="introduction" rows="6" [(ngModel)]="user.introduction" class="form-control">{{user?.introduction}}</textarea>
  
              <h4>Looking for</h4>
              <textarea name="lookingFor" rows="8" [(ngModel)]="user.lookingFor" class="form-control">{{user?.introduction}}</textarea>

              <h4>Interest</h4>
              <textarea name="interests" rows="6" [(ngModel)]="user.interests" class="form-control">{{user?.introduction}}</textarea>

              <div class="form-inline">
                <h4>Location:</h4>
                <label for="city">City</label>
                <input class="form-control" name="city" [(ngModel)]="user.city">

                <label for="city">Country</label>
                <input class="form-control" name="country" [(ngModel)]="user.country">
              </div>

            </form>
          </tab>
          <tab heading="Edit photos">
            <p>Photo edit</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
